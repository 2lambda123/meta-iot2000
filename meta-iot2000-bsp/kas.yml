header:
  version: 2

machine:  iot2000

repos:
  meta-iot2000:
    layers:
      meta-iot2000-bsp:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: 701cc0009f690a4d1eb12a47e3116f81d0c4b732
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-intel:
    url: https://git.yoctoproject.org/git/meta-intel
    refspec: 7e284b95b45c7ec5c5b5c8cb08122d3b470c0d63

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: dacfa2b1920e285531bec55cd2f08743390aaf57
    layers:
      meta-oe:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"

  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"

  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"
